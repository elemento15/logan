<div class="container-fluid">
	<h3 class="cls-title">{{title}}</h3>

	<form class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label>Nombre:</label>
				<input type="text" class="form-control" ng-model="data.name" autocomplete="off" maxlength="100">
			</div>

			<div class="form-group">
				<label>Sector:</label>
				<select class="form-control" ng-model="data.sector_id">
					<option value="">-- Seleccione --</option>
					<option ng-repeat="opt in sectorsList" value="{{opt.id}}" ng-selected="data.sector_id == opt.id">{{ opt.name }}</option>
				</select>
			</div>
		</div>
	</form>

	<div class="row cls-toolbar-gray">
		<div class="col-sm-12">
			<button class="btn btn-primary" ng-click="save()">Guardar</button>
			<a class="btn btn-warning" href="#/activities">Cerrar</a>
		</div>
	</div>
</div>
