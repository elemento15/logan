<div class="container-fluid">
	<h3 class="cls-title">Proyectos</h3>
	
	<div class="row cls-toolbar">
		<!-- new button -->
		<div class="col-sm-2" ng-include="tpls.new_button"></div>

		<!-- status filter -->
		<div class="col-sm-6" ng-include="tpls.filter_status"></div>

		<!-- search input -->
		<div class="col-sm-4" ng-include="tpls.search"></div>
	</div>

	<table class="table table-condensed table-bordered cls-table">
		<thead>
			<tr>
				<th width="75">Acciones</th>
				<th>Código/Descripción</th>
				<th>Fecha</th>
				<th>Ventanilla/Componente</th>
				<th>Sector/Actividad</th>
				<th width="100" class="text-center">Estado</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="(key, rec) in list">
				<!-- actions buttons -->
				<td ng-include="tpls.actions"></td>
				<td>
					<div>{{ rec.code }}</div>
					<div class="cls-xsmall">{{ rec.name }}</div>
				</td>
				<td>{{ rec.project_date }}</td>
				<td>
					<div>{{ rec.window.name }}</div>
					<div class="cls-small">{{ rec.component.name }}</div>
				</td>
				<td>
					<div>{{ rec.sector.name }}</div>
					<div class="cls-small">{{ rec.activity.name }}</div>
				</td>
				<!-- change status component -->
				<td align="center" ng-include="tpls.change_status"></td>
			</tr>
		</tbody>
	</table>

	<!-- paginator -->
	<div class="row" ng-include="tpls.paginator"></div>
</div>
