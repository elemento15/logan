<div class="container-fluid">
	<h3 class="cls-title">Integrantes</h3>
	
	<div class="row cls-toolbar">
		<!-- new button -->
		<div class="col-sm-2" ng-include="tpls.new_button"></div>

		<!-- status filter -->
		<div class="col-sm-3" ng-include="tpls.filter_status"></div>

		<!-- gender filter -->
		<div class="col-sm-3">
			<div class="form-inline">
				<div class="form-group">
					<label class="cls-small">GÃ©nero:</label>
					<select class="form-control" ng-model="filters.gender" ng-change="changeFilter()">
						<option value="">(Todos)</option>
						<option value="H">Hombres</option>
						<option value="M">Mujeres</option>
					</select>
				</div>
			</div>
		</div>

		<!-- search input -->
		<div class="col-sm-4" ng-include="tpls.search"></div>
	</div>

	<table class="table table-condensed table-bordered cls-table">
		<thead>
			<tr>
				<th width="75">Acciones</th>
				<th>Nombre/Curp</th>
				<th>Tel./Cel.</th>
				<th>Email</th>
				<th width="100" class="text-center">Estado</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="(key, rec) in list">
				<!-- actions buttons -->
				<td ng-include="tpls.actions"></td>
				<td>
					<div>{{ rec.name }}</div>
					<div class="cls-xsmall">{{ rec.curp }}</div>
				</td>
				<td>
					<div>{{ rec.phone }}</div>
					<div>{{ rec.mobile }}</div>
				</td>
				<td>{{ rec.email }}</td>
				<!-- change status component -->
				<td align="center" ng-include="tpls.change_status"></td>
			</tr>
		</tbody>
	</table>

	<!-- paginator -->
	<div class="row" ng-include="tpls.paginator"></div>
</div>
